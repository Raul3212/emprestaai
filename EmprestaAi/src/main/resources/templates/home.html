<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<div class="row center">
		<img src="../img/icon.png" class="responsive-img" width="200" />
	</div>

	<div class="row center">
		<h2 class="header center blue-text" th:text="${'Bem-vindo, ' + session.usuario.login}" th:unless="${session == null}" >[...]</h2>
		<h5 class="header col s12 light">Sistema de Gerenciamento de
			Empréstimos</h5>
	</div>

	<div class="row center">
		<a href="itens/" class="waves-effect waves-light btn blue">
			<i class="material-icons left">extension</i>Itens
		</a> 
			
		<a href="contatos/" class="waves-effect waves-light btn blue">
			<i class="material-icons left">person</i>Contatos
		</a>
		
		<a href="emprestimos/" class="waves-effect waves-light btn blue">
			<i class="material-icons left">thumb_up</i>Empréstimos
		</a>
		
	</div>

	<!--Import jQuery before materialize.js-->
	<script src="/webjars/jquery/3.1.1-1/jquery.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
</body>
</html>
