<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div th:include="fragments/navbar"></div>
	<div class="container">

		<h5>Lista de Items</h5>
		<a href="/itens/cadastro" class="waves-effect waves-light btn blue">
			<i class="material-icons left">add</i>Adicionar Item
		</a>

		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Status</th>
					<th>Ver Detalhes</th>
					<th>Deletar</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="i : ${itens}">
					<td th:text="${i.nome}"></td>
					<td th:text="${i.contato_id} ? 'Emprestado' : 'DisponÃ­vel'"></td>
					<td>
						<a th:href="@{/itens/{id}(id=${i.id})}" class="waves-effect waves-light btn blue"> 
							<i class="material-icons left">assignment_ind</i>Detalhes
						</a>
					</td>
					<td>
						<a th:href="@{/itens/deletar/{id}(id = ${i.id})}" class="waves-effect waves-light btn red"> 
							<i class="material-icons left">delete</i>Deletar
						</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<!--Import jQuery before materialize.js-->
	<script src="/webjars/jquery/3.1.1-1/jquery.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
</body>
</html>
