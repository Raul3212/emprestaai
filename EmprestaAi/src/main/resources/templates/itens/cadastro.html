<html>
<head
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<link href="../static/css/main.css" type="text/css" rel="stylesheet" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div th:include="fragments/navbar"></div>
	<div class="container">
		<form action="/itens/cadastrar" method="post">
			<div class="row valign-wrapper">
				<div class="input-field col s12 valign">
					<i class="material-icons prefix">extension</i> 
					<input id="nome" type="text" name="nome" class="validate" /> <label for="nome">Nome</label>
				</div>
			</div>
			
			<div class="row valign-wrapper">
				<div class="input-field col s12 valign">
					<i class="material-icons prefix">assignment</i> 
					<textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
         	 		<label for="descricao">Descrição</label>
				</div>
			</div>
			<button type="submit" class="btn waves-effect waves-light blue">Cadastrar</button>
		</form>
	</div>

	<!--Import jQuery before materialize.js-->
	<script src="/webjars/jquery/3.1.1-1/jquery.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
</body>
</html>
